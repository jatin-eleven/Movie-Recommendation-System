<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        {% block title %}{% endblock title %} HOME
    </title>
</head>

<body>
    <div class="container my-4">
        <h1 class="row justify-content-center">Movie Recommendation System</h1>
        <br><br>
        <form action="/" method="POST">
            <div class="mb-3">
                <h2>Enter Movie name</h2>
                <label for="title" class="form-label"></label>
                <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
            </div>
          
            <button type="submit" class="btn btn-dark btn-lg">Recommendation</button>
        </form>
    </div>

    <div class="container my-5">
        <h2> Your Recommendations </h2>
        {% if result|length > 1 %}

            {% for res in result %}
                <div class="alert alert-primary" role="alert">
                    {{ res }}
                </div>
            {% endfor %}
         
        {% elif result|length == 1 %}        
            <div class="alert alert-danger" role="alert">
                Not Found in DataSet
            </div>
        
        {% else %}
            <div class="alert alert-info" role="alert">
                Enter Movie Name for Recommendations
            </div>

        {% endif %}
    </div>
    

    
{% block body %}
    
{% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
